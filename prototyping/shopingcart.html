<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Cart | Razor - Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <nav>
          <button class="hamburger-menu" aria-label="Menu">&#9776;</button>
          <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </nav>
        <a href="index.html"><img src="bilder/razor-usa-llc-vector-logo.png" alt="Razor" class="logo"></a>
        <div class="search-cart">
          <form>
            <label for="search" class="sr-only">Search</label>
            <input type="text" id="search" class="search" placeholder="Search">
          </form>
          <a href="#" class="cart" aria-label="Shopping Cart"><img src="bilder/shopping-cart.png" alt="Shopping Cart"></a>
        </div>
      </header>
      
    <section class="cart-section">
        <h1>Your Shopping Cart</h1>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Crazy Cart</td>
                    <td>$399.99</td>
                    <td>1</td>
                    <td>$399.99</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Total:</td>
                    <td>$399.99</td>
                </tr>
            </tfoot>
        </table>
        <a href="utsjekk.html" class="checkout-btn">Checkout</a>
    </section>
</body>
</html>
