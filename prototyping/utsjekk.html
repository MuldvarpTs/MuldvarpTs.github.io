<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Cart | Razor - Checkout</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <nav>
          <button class="hamburger-menu" aria-label="Menu">&#9776;</button>
          <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </nav>
        <a href="index.html"><img src="bilder/razor-usa-llc-vector-logo.png" alt="Razor" class="logo"></a>
        <div class="search-cart">
          <form>
            <label for="search" class="sr-only">Search</label>
            <input type="text" id="search" class="search" placeholder="Search">
          </form>
          <a href="shopingcart.html" class="cart" aria-label="Shopping Cart"><img src="bilder/shopping-cart.png" alt="Shopping Cart"></a>
        </div>
    </header>
      
    <section class="checkout-section">
        <h1>Checkout</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Shipping Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div class="form-group">
                <label for="card">Card Number:</label>
                <input type="text" id="card" name="card" required>
            </div>
            <div class="form-group">
                <label for="expiry">Expiry Date:</label>
                <input type="month" id="expiry" name="expiry" min="2023-04" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <button type="submit" class="checkout-btn">Place Order</button>
        </form>
    </section>
</body>
</html>
